<div ng-controller="BidsCtrl">
    <div class='row-fluid hidden-phone'>
        <div class='span12 divider'></div>
    </div>
    <div id="auction-list-container" class='span2'>
        <ul>
            <li ng-repeat="item in items">
                <h3 ng-click="showItem(item)">{{item.name}}</h3>
            </li>
        </ul>
    </div>
    <div class="span10">
        <div id="auction-view-container">
            <table class='table table-striped table-border'>
                <tr><td>Item</td><td>Amount</td><td>Bidder</td><td>Phone</td><td>Email</td><td>IP Address</td></tr>
                <tr ng-repeat="bid in bids | filter:item_name | orderBy:predicate:reverse">
                    <td>{{bid.item_name}}</td>
                    <td>{{bid.amount | currency}}</td>
                    <td>{{bid.name}}</td>
                    <td>{{bid.phone}}</td>
                    <td>{{bid.email}}</td>
                    <td>{{bid.ip_address}}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
